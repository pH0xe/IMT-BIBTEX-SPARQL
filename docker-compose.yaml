version: '3.7'
services:
    postgres:
        image: postgres:14.3-alpine
        restart: always
        volumes:
            - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
        environment:
            - POSTGRES_PASSWORD=${POSTGRES_ADMIN_PASSWORD}
    sparql-endpoint:
        image: atomgraph/fuseki
        command: --loc=/fuseki --update --quiet /library
    bibtex-to-rdf:
        build: bibtex-to-rdf
    auth:
        build: auth-service
    gateway:
        build: gateway
        ports:
            - 5000:5000
